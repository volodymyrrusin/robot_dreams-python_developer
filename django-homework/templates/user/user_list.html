<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>List of users:
        <ul>
            {% for user in object_list %}
                <li>id: {{ user.id }}, first name: {{ user.first_name }}, last name: {{ user.last_name }}, age: {{ user.age }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
