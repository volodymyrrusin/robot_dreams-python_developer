<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <div>List of books:
        <ul>
            {% for book in object_list %}
                <li>id: {{ book.id }}, title: {{ book.title }}, author: {{ book.author }}, year: {{ book.year }}, price: {{ book.price }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
